<div id="contentParaTapar" >
    <form id="contentRegistro" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
        <div class="paddingTop">
            <h2 class="tituloCentrado">Ingresar</h2><br/><br/>
        </div>
    
        <div class='rowRegistro'>
            <div class='columnRegistro'>
                <p>
                    <label for="email">Correo</label>
                    <input type="email" name="email" #email="ngModel" [(ngModel)]="userLog.username" required>
                    <span class="form_error" *ngIf="email.touched && !email.valid" [(ngModel)]="userLog.username"]><strong>Campo obligatorio</strong></span>
                </p>
                <br/>
                <p>
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" #password="ngModel" [(ngModel)]="userLog.password" required>
                    <span class="form_error" *ngIf="password.touched && !password.valid" [(ngModel)="userLog.password"]><strong>Campo obligatorio</strong></span>
                </p>
                <br/>
            </div>
        </div>
        <div class="row">
            <button class="cancelButton" [routerLink]="['/contacto']" >CANCELAR</button>
            <input class="submitbtn" type="submit" value="Ingresar"  [disabled]="!userForm.form.valid">
        </div><br/>
        <br/>
       <h3 class="tituloCentrado">No tienes cuenta? Ingresa <u [routerLink]="['/signUp']">aquí</u>.</h3>
       <img class="centrarImg" src="../assets/img/chef.png" width="15%">
    </form>
    
    </div>
