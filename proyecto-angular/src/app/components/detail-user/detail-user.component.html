<div class="container">
    <form #createProductForm="ngForm" (ngSubmit)="onSubmit(createProductForm)">
        <div class="row">
            <div class="column">
                <h2 class="paddingTop">{{title}}</h2>
            </div>
            <div class="column">
            </div>
        </div>
        <div class='rowRegistro'>
            <div class='columnRegistro'>
                <p>
                    <label for="name">Nombre</label>
                    <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" required>
                    <span class="form_error" *ngIf="name.touched && !name.valid" [(ngModel)="user.name"]><strong>Campo obligatorio</strong></span>
                </p>
                <br/>
                <p>
                    <label for="email">Correo</label>
                    <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required>
                    <span class="form_error" *ngIf="email.touched && !email.valid" [(ngModel)="user.email"]><strong>Campo obligatorio</strong></span>
                </p>
                <br/>
                <p>
                    <label for="password">Contraseña</label>
                    <input id="password" type="password" name="password">
                </p>
                <br/>
                <p>
                    <label for="phoneNumber">Teléfono</label>
                    <input type="number" name="phoneNumber" #phoneNumber="ngModel" [(ngModel)]="user.phoneNumber" required>
                    <span class="form_error" *ngIf="phoneNumber.touched && !phoneNumber.valid"><strong>Campo obligatorio</strong></span>
                </p>
                <br/>
                <p>
                    <label for="address">Dirección</label>
                    <textarea type="text" name="address" #address="ngModel" [(ngModel)]="user.address" required></textarea>
                    <span class="form_error" *ngIf="address.touched && !address.valid"><strong>Campo obligatorio</strong></span>
                </p>    
                <br/><br/>
                <p>
    
                </p>
    
            </div>
     
        </div>
   
        <!--CAmbiar la ruta por la del menu-->
        <div class="row">
            <button class="cancelButton" [routerLink]="['/productos']" >CANCELAR</button>
            <input class="submitbtn" type="submit" value="Guardar" [disabled]="!createProductForm.form.valid">
        </div>
        
        
    </form>
</div>
