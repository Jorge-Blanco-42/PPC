<div class="container">
    <ul>
        <li *ngFor="let product of products" class="product">
                <div class="image">
                    <img src="{{url+'get-image/'+product.image}}" *ngIf="product.image">
                </div>
                <h3>{{product.name}}</h3>
                <p>{{product.price}} colones</p>
                <button class="addCartButton">AGREGAR AL CARRITO</button>
        </li>
    </ul>
</div>
