<div class="container">
<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <div>
        <h2>Registro</h2><br/>
    </div>
    <p>
        <label for="name">Nombre</label>
        <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" required>
        <span class="form_error" *ngIf="name.touched && !name.valid"><strong>Campo obligatorio</strong></span>
    </p>
    <br/>
    <p>
        <label for="email">Correo</label>
        <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required>
        <span class="form_error" *ngIf="email.touched && !email.valid"><strong>Campo obligatorio</strong></span>
    </p>
    <br/>
    <p>
        <label for="password">Contraseña</label>
        <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" required>
        <span class="form_error" *ngIf="password.touched && !password.valid"><strong>Campo obligatorio</strong></span>
    </p>
    <br/>
    <p>
        <label for="phoneNumber">Teléfono</label>
        <input type="number" name="phoneNumber" #phoneNumber="ngModel" [(ngModel)]="user.phoneNumber" required>
        <span class="form_error" *ngIf="phoneNumber.touched && !phoneNumber.valid"><strong>Campo obligatorio</strong></span>
    </p>
    <br/>
    <p>
        <label for="address">Dirección</label>
        <input type="text" name="address" #address="ngModel" [(ngModel)]="user.address" required>
        <span class="form_error" *ngIf="address.touched && !address.valid"><strong>Campo obligatorio</strong></span>
    </p>
    <br/><br/>

    <div class="row">
        <button class="cancelButton" [routerLink]="['/contacto']" >CANCELAR</button>
        <input class="submitbtn" type="submit" value="Guardar">
    </div>
    
</form>
</div>
