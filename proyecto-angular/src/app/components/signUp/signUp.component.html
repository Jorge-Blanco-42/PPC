<div id="contentParaTapar" >
<form id="contentRegistro" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <div class="paddingTop">
        <h2 class="tituloCentrado">Registro</h2><br/><br/>
    </div>

    <div class='rowRegistro'>
        <div class='columnRegistro'>
            <p>
                <label for="name">Nombre</label>
                <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" required>
                <span class="form_error" *ngIf="name.touched && !name.valid" [(ngModel)="user.name"]><strong>Campo obligatorio</strong></span>
            </p>
            <br/>
            <p>
                <label for="email">Correo</label>
                <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required>
                <span class="form_error" *ngIf="email.touched && !email.valid" [(ngModel)="user.email"]><strong>Campo obligatorio</strong></span>
            </p>
            <br/>
            <p>
                <label for="password">Contraseña</label>
                <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" required>
                <span class="form_error" *ngIf="password.touched && !password.valid"><strong>Campo obligatorio</strong></span>
            </p>
            <br/>
            <p>
                <label for="phoneNumber">Teléfono</label>
                <input type="number" name="phoneNumber" #phoneNumber="ngModel" [(ngModel)]="user.phoneNumber" required>
                <span class="form_error" *ngIf="phoneNumber.touched && !phoneNumber.valid"><strong>Campo obligatorio</strong></span>
            </p>
            <br/>
            <p>
                <label for="address">Dirección</label>
                <textarea type="text" name="address" #address="ngModel" [(ngModel)]="user.address" required></textarea>
                <span class="form_error" *ngIf="address.touched && !address.valid"><strong>Campo obligatorio</strong></span>
            </p>    
            <br/><br/>
            <p>

            </p>

        </div>
 
    </div>
    <div class="row">
        <button class="cancelButton" [routerLink]="['/contacto']" >CANCELAR</button>
        <input class="submitbtn" type="submit" value="Guardar" [disabled]="!userForm.form.valid">
    </div>
    <br/>
   <h3 class="tituloCentrado">Ya tienes cuenta? Ingresa <u [routerLink]="['/logIn']">aquí</u>.</h3>
</form>
<img class="bottomleft" src="../assets/img/principal.png" width="10%">
</div>
